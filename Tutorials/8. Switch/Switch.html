<html>
    <head>
        <title>Switch</title>
    </head>
    <body>
        <script type="text/javascript">
            var grade = 'A';
            var result;
            switch(grade){
                case 'A':
                    result="90%";
                    break;
                case 'B':
                    result="80%";
                    break;
                case 'C':
                    result="70%";
                    break;
                case 'D':
                    result="60%";
                    break;
                default :
                    result="Fail";
            }
            document.write("Result = "+result);
        </script>
    </body>
</html>
