<html>
    <head>
        <title>Loop</title>
    </head>
    <body>
        <script type="text/javascript">
            //For loop
            document.writeln("For loop <br>");
            for(i=1;i<5;i++){
                document.writeln(i+"<br>");
            }
            //While loop
            document.writeln("While loop <br>");
            var i=0;
            while(i<5){
                document.write(i+"<br>");
                i++;
            }
            //Do while loop
            document.writeln("Do while loop <br>");
            var i=5;
            do{
                document.write(i+"<br>");
            }while(i<5);
        </script>
    </body>
</html>
