<html>
    <head>
        <title>Variables</title>
    </head>
    <body>
        <script type="text/javascript">
            //global variables
            var value=100;
            function a(){
                alert("Global Variable : "+value);
            }
            a();
            //local variables
            var a=10;
            var b=20;
            var c=a+b;
            document.writeln("Local Variable : "+c);
        </script>
    </body>
</html>
